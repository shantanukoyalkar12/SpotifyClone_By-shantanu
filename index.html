<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Music is here</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

    </nav>
    <div class="container">

                    <img src="covers/1.png" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:15 <i id="0" 
                                class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.png" alt="1">
                    <span class="songName"></span>

                </div>
                <div class="songItem">
                    <img src="covers/1.png" alt="1">

                    <span class="songlistplay"><span class="timestamp">3:15 <i id="2" 
                                class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.png" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:15 <i id="3"  
                                class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.png" alt="1">

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="musicgif.gif" width="40px" id="gif"> <span id="mastersongname"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ffaabb098f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
